[package]
name = "quoridor-rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "quoridor_rs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.22", features = ["extension-module"] }
numpy = "0.22"
ndarray = "0.16"
rand = "0.8"
rayon = "1.10"

[profile.release]
# Enable optimizations for better performance
opt-level = 3
lto = true
codegen-units = 1
