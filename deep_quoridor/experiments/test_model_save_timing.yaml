run_id: test-save-timing-$DATETIME
quoridor:
  board_size: 5
  max_walls: 1
  max_steps: 50
alphazero:
  network:
    type: mlp
  mcts_n: 50  # Reduced for faster runs
  mcts_c_puct: 1.2
wandb: null  # Disable wandb for testing
self_play:
  num_workers: 1  # Minimal workers
  parallel_games: 2  # Minimal parallel games
  alphazero:
    mcts_noise_epsilon: 0.25
training:
  games_per_training_step: 2.0  # Very few games needed to trigger training
  learning_rate: 0.001
  batch_size: 32  # Smaller batch for faster training
  weight_decay: 0.0001
  replay_buffer_size: 1000
  model_save_timing: true  # Set to true to test timing output
  save_pytorch: true  # Save in PyTorch format (default)
  save_onnx: true  # Set to true to also save in ONNX format
benchmarks: []  # No benchmarks for testing
