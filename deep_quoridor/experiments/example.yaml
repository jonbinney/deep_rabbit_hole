run_id: example-$DATETIME
quoridor:
  board_size: 5
  max_walls: 3
  max_steps: 50
alphazero:
  network:
    type: mlp
  mcts_n: 300
  mcts_c_puct: 1.2
wandb:
  project: example
  upload_model:
    every: 20 models
    when_max:
      - raw_win_perc
      - p2_win_perc
      - elo_score
    when_min:
      - dumb_score
self_play:
  num_workers: 2
  parallel_games: 8
  alphazero:
    mcts_noise_epsilon: 0.25
training:
  games_per_training_step: 25.0
  learning_rate: 0.001
  batch_size: 256
  weight_decay: 0.0001
  replay_buffer_size: 1000000
benchmarks:
  - every: 10 models
    jobs:
      - type: tournament
        alphazero:
          mcts_n: 0
        prefix: raw
        times: 10
        opponents:
          - random
          - greedy:p_random=0.3,nick=greedy-03
          - greedy:p_random=0.1,nick=greedy-01
          - greedy
          - simple:branching_factor=8,nick=simple-bf8
          - simple:branching_factor=16,nick=simple-bf16
      - type: dumb_score
        alphazero:
          mcts_n: 0
        prefix: raw
  - every: 10 minutes
    jobs:
      - type: tournament
        prefix: ""
        times: 10
        opponents:
          - greedy:p_random=0.1,nick=greedy-01
          - greedy
          - simple:branching_factor=8,nick=simple-bf8
          - simple:branching_factor=16,nick=simple-bf16
      - type: dumb_score
        alphazero:
        prefix: ""
