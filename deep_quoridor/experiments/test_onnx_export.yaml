run_id: test-onnx-export-$DATETIME
quoridor:
  board_size: 5
  max_walls: 1
  max_steps: 50
alphazero:
  network:
    type: mlp
  mcts_n: 50
  mcts_c_puct: 1.2
wandb: null  # Disable wandb for testing
self_play:
  num_workers: 1
  parallel_games: 2
  alphazero:
    mcts_noise_epsilon: 0.25
training:
  games_per_training_step: 2.0
  learning_rate: 0.001
  batch_size: 32
  weight_decay: 0.0001
  replay_buffer_size: 1000
  model_save_timing: true  # Enable to see timing information
  save_pytorch: true  # Save in PyTorch format (.pt files)
  save_onnx: true  # ALSO save in ONNX format (.onnx files)
benchmarks: []
